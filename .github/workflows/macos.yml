name: macOS build

on: [push]

jobs:
  build:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v1
    - name: Setup
      run: |
        brew install libffi
        brew install llvm-hs/llvm/llvm-12
        brew install wxwidgets --devel
    - name: Build
      run: |
        cd fractalstream-ui-wx
        stack build
