#resolver: nightly-2022-12-17
resolver: lts-18.9

packages:
- .
- ../fractalstream-core

extra-deps:
- git: https://github.com/llvm-hs/llvm-hs.git
  commit: d348dcff95f3f1c17289b5ba0a173397d0e005fc
  subdirs:
    - llvm-hs
    - llvm-hs-pure

allow-newer: true

# Override default flag values for local packages and extra-deps
flags:
  llvm-hs:
    shared-llvm: true

ghc-options:
  llvm-hs:
    -optcxx=-std=c++17
